- commits:
    - body: |-
        Use Raspberry Pi 3 base image [Dockerfile].
        Use opencv-python to get the video from
        the default camera device [server.py].
        Use nginx to proxy the main app to
        port 80 (Used by public device url) [config].
        Minor changes in the way that
        web-rtc offer is created [client.js].
        Minor cosmetic changes in UI [index.html].
